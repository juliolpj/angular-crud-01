<div class="row">
  <div class="col-md-8 mt-4 mx-auto">
    <div class="card">
      <div class="card-header">
        <span>Empleados</span>
        <small class="text-muted"> {{crudStatus}} </small>

        <button 
          class="btn btn-warning float-right mr-1"
          (click)="fireCancelSelect()"
          *ngIf="crudStatus === 'consultar'"
        > <span><i class="fa fa-undo"></i></span> </button>
        
        <button 
          class="btn btn-danger float-right mr-1"
          *ngIf="crudStatus === 'consultar'"
        > <span><i class="fa fa-trash"></i></span> </button>

        <button 
          class="btn btn-info float-right mr-1"
          (click)="fireChangeStatus('modificar')"
          *ngIf="crudStatus === 'consultar'"
        > <span><i class="fa fa-edit"></i></span> </button>
        
        <button 
          class="btn btn-primary float-right mr-1"
          (click)="fireChangeStatus('agregar')"
          *ngIf="crudStatus === ''"
        > <span><i class="fa fa-plus"></i></span> </button>

      </div>
      
      <div class="card-body">
        <div class="form-group">
          <input 
            type="text" class="form-control" placeholder="Nombre"
            [disabled]="crudStatus === 'agregar'|| crudStatus === 'modificar' ? false : true"
            [(ngModel)]="formNombre"
            >
        </div>
        <div class="form-group">
          <input 
            type="text" class="form-control" placeholder="PaÃ­s"
            [disabled]="crudStatus === 'agregar'|| crudStatus === 'modificar' ? false : true"
            [(ngModel)]="formPais" 
            >
        </div>
        <button 
          class="btn btn-primary" 
          (click)="fireOk()"
          *ngIf="crudStatus === 'agregar' || crudStatus === 'modificar' || crudStatus === 'eliminar'"
        > <span><i class="fa fa-check"></i></span> Aceptar </button>

        <button 
          class="btn btn-secondary float-right" 
          (click)="onCancel()"
          *ngIf="crudStatus === 'agregar' || crudStatus === 'modificar' || crudStatus === 'eliminar'"
        > <span><i class="fa fa-undo"></i></span> Cancelar </button>
      </div>
    </div>

  </div>
</div>

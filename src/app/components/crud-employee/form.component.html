<div class="row">
  <div class="col-md-8 mt-4 mx-auto">
    <div class="card">
      <div class="card-header">
        <span>Empleados</span>  
        <button 
          class="btn btn-warning float-right mr-1"
          *ngIf="crudStatus === 'consultar'"
        > <span><i class="fa fa-undo"></i></span> </button>
        
        <button 
          class="btn btn-danger float-right mr-1"
          *ngIf="crudStatus === 'consultar'"
        > <span><i class="fa fa-trash"></i></span> </button>

        <button 
          class="btn btn-info float-right mr-1"
          *ngIf="crudStatus === 'consultar'"
        > <span><i class="fa fa-edit"></i></span> </button>
        
        <button 
          class="btn btn-primary float-right mr-1"
          *ngIf="crudStatus === ''"
        > <span><i class="fa fa-plus"></i></span> </button>

      </div>
      
      <div class="card-body">
        <div class="form-group">
          <input 
            type="text" class="form-control" placeholder="Nombre"
            [(ngModel)]="formNombre"
            >
        </div>
        <div class="form-group">
          <input 
            type="text" class="form-control" placeholder="PaÃ­s"
            [(ngModel)]="formPais" 
            >
        </div>
        <button 
          class="btn btn-primary" 
          (click)="fireAddEmployee(empleadoSeleccionado)"
        > Guardar </button>
        <button 
          class="btn btn-danger" 
          (click)="fireDeleteEmployee(empleadoSeleccionado)"
          *ngIf="empleadoSeleccionado.id !== 0"
        > Eliminar</button>
        <button 
          class="btn btn-secondary" 
          (click)="fireCancelEmployee(empleadoSeleccionado)"
          *ngIf="empleadoSeleccionado.id !== 0"
      > Cancelar</button>
      </div>
    </div>

  </div>
</div>

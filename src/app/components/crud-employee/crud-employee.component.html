<div class="container">
  <p>empleadoSeleccionado: {{ empleadoSeleccionado.nombre }} </p>
  <p>empleadoFormulario: {{ empleadoFormulario.nombre }} </p>
  <!-- Lista de empleados -->
  <app-list
    [empleadoArray]="empleadoArray"
    [empleadoSeleccionado]="empleadoSeleccionado"
    (selectEmployee)="catchSelectEmployee($event)"
  ></app-list>

  <!-- Formulario de empleados -->
  <app-form
    [formEmpleado]="empleadoFormulario"
    [crudStatus]="crudStatus"
    
    (changeStatus)="cathChangeStatus($event)"
    (okEmployee)="cathOkEmployee($event)"
  ></app-form>
</div>

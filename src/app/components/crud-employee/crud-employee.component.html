<div class="container">
  <!-- Lista de empleados -->
  <app-list
    [empleadoArray]="empleadoArray"
    [empleadoSeleccionado]="empleadoSeleccionado"
    (selectEmployee)="empleadoSeleccionado=$event"
  ></app-list>

  <!-- Formulario de empleados -->
  <app-form
    [empleadoSeleccionado]="empleadoSeleccionado"
    (deleteEmployee)="cathDeleteEmployee($event)"
    (addEmployee)="cathAddEmployee($event)"
  ></app-form>
</div>
